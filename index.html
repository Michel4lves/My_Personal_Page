<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel Alves Personal Page</title>
    
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/menu_style.css">
    <!-- <link rel="stylesheet" href="css/transition.css"> -->


</head>
<body onload="load('intro','content')">


<!-- Header section -->
    <header class="color-set" id="header">
        <div class="navigation-bar">
            <img src="imgs/logos/logo-la.png" alt="logo">
            <div class="menu-btn" onclick="menu()">
                <span class="first-bar"></span>
                <span class="second-bar"></span>
                <span class="third-bar"></span>
            </div>
        </div>
    </header>
<!-- End of header section -->
<!-- Menu section -->
    <section>
        <div class="menu">
            <img src="imgs/logos/logo-la.png" alt="logo">
            <div class="btn-exit-menu  color-set" onclick="exitMenu()"></div>
            <ul>
                <li data-text="Início" onclick="openPage('intro','content')"><a class="color-set">Início</a></li>
                <li data-text="Sobre mim" onclick="openPage('about','content')"><a class="color-set">Sobre mim</a></li>
                <li data-text="Portfolio" onclick="openPage('portfolio','content')"><a class="color-set">Portfolio</a></li>
                <li data-text="Contato" onclick="openPage('contact','content')"><a class="color-set">Contato</a></li>
            </ul>
        </div>
    </section>
<!-- End of menu section -->
    <main>
        <div class="page-container" id="content"></div>
    </main>

    <script src="js/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://kit.fontawesome.com/1fb4c6612a.js" crossorigin="anonymous"></script>
    <script src="js/intro.js"></script>
    <script src="js/load.js"></script>
</body>
</html>
