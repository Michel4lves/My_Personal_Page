<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="../css/contact_style.css">
    <script src="https://kit.fontawesome.com/1fb4c6612a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo color-set">
                <h2>Meus contatos:</h2>
                <ul class="info">
                    <li>
                        <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <span>LOCALIZAÇÃO:<br>Pelotas, RS</span>
                    </li>
                    <li>
                        <span><i class="fa fa-at" aria-hidden="true"></i></span>
                        <span>michelsantosa@gmail.com</span>
                    </li>
                    <li>
                        <span><i class="fa fa-mobile" aria-hidden="true"></i></span>
                        <span>(53) 99119-9848</span>
                    </li>
                </ul>
                <ul class="sci">
                    <a href="https://www.facebook.com/michel.alves.39948"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="https://www.instagram.com/m1ch3l_alv3s/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="https://www.linkedin.com/in/michel-alves-892457232/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </ul>
            </div>
            <div class="contactForm color-set">
                <h2>Mande uma Mensagem</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100 color-set">
                        <!-- <input type="submit" value="Enviar"> -->
                        <a href="#" class="send color-set">Enviar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
